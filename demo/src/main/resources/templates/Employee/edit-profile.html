<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{/Nva/Layout :: view(~{::main})}">
<head>
    <title>Nhân viên - Chỉnh sửa hồ sơ</title>
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
        .success-message {
            color: green;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <main th:fragment="content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header">
                            <h5>Chỉnh sửa thông tin cá nhân</h5>
                        </div>
                        <div class="card-body">
                            <!-- Hiển thị thông báo thành công hoặc lỗi -->
                            <div th:if="${success}" class="success-message" th:text="${success}"></div>
                            <div th:if="${error}" class="error-message" th:text="${error}"></div>

                            <!-- Form chỉnh sửa -->
                            <form th:action="@{/Profile/Edit}" th:object="${user}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="fullName">Họ và tên:</label>
                                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Số điện thoại:</label>
                                    <input type="text" class="form-control" id="phone" th:field="*{phone}">
                                </div>
                                <div class="form-group">
                                    <label for="address">Địa chỉ:</label>
                                    <input type="text" class="form-control" id="address" th:field="*{address}">
                                </div>
                                <div class="form-group">
                                    <label for="dateOfBirth">Ngày sinh:</label>
                                    <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
                                </div>
                                <div class="form-group">
                                    <label for="avatarFile">Ảnh đại diện:</label>
                                    <input type="file" class="form-control" id="avatarFile" name="avatarFile" accept="image/*">
                                    <small class="form-text text-muted">Ảnh hiện tại: 
                                        <img th:src="${user.avatar != null ? user.avatar : '/img/default-avatar.png'}" 
                                             width="50" height="50" alt="Avatar hiện tại">
                                    </small>
                                </div>
                                <button type="submit" class="btn btn-success">Lưu thay đổi</button>
                                <a href="/Profile" class="btn btn-secondary">Hủy</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
