<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng đến với Website Quản Lý Nhân Sự</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            line-height: 1.6;
            color: #333;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 120px 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/subtle-white-feathers.png');
            opacity: 0.1;
            z-index: 0;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: fadeInDown 1s ease-in-out;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #00b894;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .cta-button:hover {
            background-color: #00a082;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Features */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .feature-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .feature-box i {
            font-size: 2.5em;
            color: #2a5298;
            margin-bottom: 15px;
        }

        .feature-box h3 {
            color: #1e3c72;
            margin: 15px 0;
            font-size: 1.5em;
        }

        .feature-box p {
            color: #666;
            font-size: 1em;
        }

        /* Footer */
        footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 80px;
            font-size: 0.9em;
        }

        footer p {
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .cta-button {
                padding: 12px 30px;
                font-size: 1em;
            }

            .feature-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Website Quản Lý Nhân Sự</h1>
        <a href="/login" class="cta-button">Bắt đầu ngay</a>
    </div>

    <div class="container">
        <div class="features">
            <div class="feature-box">
                <i class="fas fa-users"></i>
                <h3>Quản lý nhân sự</h3>
                <p>Dễ dàng theo dõi và quản lý thông tin nhân viên.</p>
            </div>
            <div class="feature-box">
                <i class="fas fa-clock"></i>
                <h3>Chấm công</h3>
                <p>Ghi nhận thời gian làm việc chính xác và nhanh chóng.</p>
            </div>
            <div class="feature-box">
                <i class="fas fa-money-check-alt"></i>
                <h3>Tính lương</h3>
                <p>Tự động hóa quy trình tính lương minh bạch.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Bản quyền thuộc về Công ty chúng tôi</p>
    </footer>
</body>
</html>
