<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{/Nva/Layout :: view(~{::main})}">
<head>
    <title>Admin - Quản lý nhân sự</title>
</head>
<body>
    <main th:fragment="content">
        <div class="container-fluid mt-4">
            <h1 class="mb-4"><i class="fas fa-user-shield"></i> Trang quản trị</h1>
            
            <!-- Thống kê nhanh -->
            <div class="row quick-stats">
                <div class="col-md-3 mb-3">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h5><i class="fas fa-users"></i> Tổng nhân viên</h5>
                            <h3 th:text="${totalEmployees}">0</h3>
                        </div>
                    </div>
                </div>
                <!-- Thêm các thống kê khác -->
            </div>

            <!-- Các chức năng chính -->
            <div class="row mt-4">
                <div class="col-md-4 mb-3">
                    <a href="/admin/employees" class="card-link">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5><i class="fas fa-users-cog"></i> Quản lý nhân sự</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- Thêm các chức năng khác -->
            </div>
        </div>
    </main>
</body>
</html>
